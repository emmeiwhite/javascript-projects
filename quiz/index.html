<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>Computer Quiz</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <header class="bg-primary text-white text-center">
      <div class="heading">
        <h1 class="display-2">The Computer Quiz</h1>
      </div>

      <div class="score-wrapper d-none bg-light text-dark">
        <p class="h4">Total Score is <span class="display-3"></span>% </p>
      </div>
    </header>

    <!-- Questions and answers section -->
    <form class="questions-form">
      <div class="question-div">
        <!-- Question -->
        <p>Q:1) What is ALU?</p>

        <!-- Options -->
        <div class="form-check  ml-3 ">

          <div class="form-group">
            <input type="radio" class="form-check-input" name="q1" value="A" checked id="q1a">
            <label class="form-check-label" for="q1a">Arithmetic Logic Unit</label>
          </div>

          <div class="form-group">
            <input type="radio" class="form-check-input" name="q1" value="B" id="q1b">
            <label class="form-check-label" for="q1b">Arithmetic List Unit</label>
          </div>

        </div>
      </div>

      <div class="question-div">
        <!-- Question -->
        <p>Q:2) What is CPU?</p>

        <!-- Options -->
        <div class="form-check  ml-3">
          <div class="form-group">
            <input type="radio" class="form-check-input" name="q2" value="A" checked id="q2a"><label
              class="form-check-label" for="q2a">Control Processing Unit</label>
          </div>

          <div class="form-group">
            <input type="radio" class="form-check-input" name="q2" value="B" id="q2b"><label class="form-check-label"
              for="q2b">Central Processing Unit</label>
          </div>

        </div>
      </div>

      <div class="question-div">
        <!-- Question -->
        <p>Q:3) How many bits are there in 1 byte?</p>

        <!-- Options -->
        <div class="form-check  ml-3">
          <div class="form-group">
            <input type="radio" class="form-check-input" name="q3" value="A" checked id="q3a"><label
              class="form-check-label" for="q3a">8
              bits</label>
          </div>

          <div class="form-group">
            <input type="radio" class="form-check-input" name="q3" value="B" id="q3b"><label class="form-check-label"
              for="q3b">4
              bits</label>
          </div>

        </div>
      </div>

      <div class="question-div">
        <!-- Question -->
        <p>Q:4) How many bytes make 1k byte?</p>

        <!-- Options -->
        <div class="form-check  ml-3">
          <div class="form-group">
            <input type="radio" class="form-check-input" name="q4" value="A" checked id="q4a"><label
              class="form-check-label" for="q4a">1000
              bits</label>
          </div>

          <div class="form-group">
            <input type="radio" class="form-check-input" name="q4" value="B" id="q4b"><label class="form-check-label"
              for="q4b">1024
              bits</label>
          </div>

        </div>
      </div>

      <div class="question-div">
        <!-- Question -->
        <p>Q:5) Who is considered are the Father of world wide web?</p>

        <!-- Options -->
        <div class="form-check  ml-3">
          <div class="form-group">
            <input type="radio" class="form-check-input" name="q5" value="A" checked id="q5a"><label
              class="form-check-label" for="q5a">Bill
              Gates</label>
          </div>

          <div class="form-group">
            <input type="radio" class="form-check-input" name="q5" value="B" id="q5b"><label class="form-check-label"
              for="q5b">Tim
              Berners Lee</label>
          </div>

        </div>
      </div>

      <button class="btn btn-primary px-5 my-3" type="submit">Submit</button>
    </form>
  </div>

  <script src="./script.js"></script>
</body>

</html>
